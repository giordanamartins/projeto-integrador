<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Categorias de Processos</title>
</head>

<body class="font-[inter] bg-[#222222] text-white min-h-screen lg:pl-64">

    <button id="openSidebarBtn" class="fixed top-4 left-4 z-50 w-10 h-10 flex items-center justify-center bg-red-950 text-white rounded-full lg:hidden shadow-md focus:outline-none focus:ring-2 focus:ring-red-950 transition duration-300">
        <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
    </button>

    <div id="sidebar-placeholder" class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40"></div>

    <div class="flex flex-col lg:flex-row gap-6 px-4 py-6">
        <main class="flex-1">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="font-bold text-3xl sm:text-4xl">Categorias de Processos</h1>
        </header>

        <div class="flex items-center bg-white text-black rounded-lg shadow px-4 py-2 mb-6 max-w-4xl w-full">
            <ion-icon name="search-outline" class="text-gray-600 mr-2 text-xl"></ion-icon>
            <input id="search" type="text" class="w-full bg-transparent outline-none" placeholder="Buscar categoria..." />
        </div>

        <div id="tabelaCat" class="w-full"></div>
        </main>
        <aside class="w-full lg:w-64 bg-[#3f3f46] rounded-xl shadow-md p-4 h-fit">
        <div class="flex flex-col space-y-4 h-full">
            <div class="flex justify-center">
            <a href="index.html" class="w-full">
                <button class="w-full py-3 bg-[#2563eb] rounded-full text-[17px] font-bold text-white hover:bg-blue-600 transition">+ Incluir Categoria</button>
            </a>
            </div>

            <div class="flex justify-center">
            <button id="bt_excluir" class="w-full flex items-center justify-center gap-2 bg-[#942023] py-3 rounded-full text-[17px] font-bold text-white hover:bg-red-700 transition">
                <ion-icon name="trash-outline"></ion-icon>Excluir
            </button>
            </div>

            <div class="border-t border-gray-600 pt-4 text-white text-center flex items-center justify-center gap-2 cursor-pointer hover:text-gray-300 transition">
            <ion-icon name="copy-outline" class="text-lg"></ion-icon>
            <span>Clonar Categoria</span>
            </div>

            <div class="mt-auto text-center font-bold text-white">
            <p class="text-red-500 mb-1">Quantidade de categorias:</p>
            <div id="qtdReg"></div>
            </div>
        </div>
        </aside>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="categorias_processo.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        loadSidebar();
        });
    </script>
</body>
</html>
