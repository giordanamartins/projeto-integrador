<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Processos</title>
</head>
<body class="font-[inter] bg-[#222222] text-white min-h-screen lg:pl-64">

    <div id="sidebar-placeholder" class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40"></div>

    <div class="flex flex-col lg:flex-row gap-6 px-4 py-6">
        <main class="flex-1">
    
        <header class="flex items-center gap-4 mb-6">
            <button id="openSidebarBtn" class="lg:hidden w-10 h-10 flex items-center justify-center bg-red-950 text-white rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-red-950 transition duration-300">
                <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
            </button>
            <h1 class="text-[28px] md:text-[35px] font-bold">Processos</h1>
        </header>

        <div class="bg-white rounded-lg flex items-center px-5 py-2 mb-6 max-w-4xl w-full text-black shadow">
            <ion-icon name="search-outline" class="text-gray-600 mr-2"></ion-icon>
            <input type="text" class="w-full bg-transparent outline-none" placeholder="Buscar processo..." />
        </div>

        <div id="tabelaProcessos" class="w-full"></div>
        </main>

        <aside class="w-full lg:w-64 bg-[#3f3f46] rounded-xl shadow-md p-4 h-fit">
            <div class="space-y-4">

                <div id="bt_add" class="flex justify-center">
                <a href="index.html" class="w-full">
                    <button class="w-full py-3 bg-[#2563eb] rounded-full text-[17px] font-bold text-white hover:bg-blue-600 transition">+ Incluir Processo</button>
                </a>
            </div>
            <div class="flex justify-center mt-2.5">
                <button id="bt_excluir" class="cursor-pointer flex items-center bg-[#942023] px-16 py-3 rounded-full text-[19px] text-white font-bold transition-opacity duration-300 opacity-50 cursor-not-allowed" disabled>
                    <ion-icon class="mr-2" name="trash-outline"></ion-icon> Excluir
                </button>
                </div>

                <div id="bt_ok" class="flex justify-center">
                <button class="w-full flex items-center justify-center gap-2 bg-[#15803d] py-3 rounded-full text-[17px] font-bold text-white hover:bg-green-700 transition">
                    <ion-icon name="checkmark-circle-outline" class="text-lg"></ion-icon> Concluir
                </button>
                </div>

                <div class="mt-6 text-center font-bold">
                <p class="text-red-500">Quantidade de processos:</p>
                <div id="qtdReg" class="mt-1 text-white"></div>
                </div>

            </div>
        </aside>
            </div>
        </div>
        <div class="mt-20 registros font-bold text-center">
            <span class="text-red-500">Quantidade de processos: </span>
            <div id="qtdReg" class="text-white"></div>
        </div>

        <div class="mt-20 p-8 flex flex-col space-y-4 justify-center font-bold text-center">
            <span class="text-white">Alterar situação:</span>
            <button id="aberto" class="text-black bg-[#fde047] rounded-full px-7">Em aberto</button>
            <button id="andamento" class="text-black bg-[#1d4ed8] rounded-full px-7">Em andamento</button>
            <button id="concluido" class="text-black bg-[#15803d] rounded-full px-7">Concluído</button>
            <button id="cancelado" class="text-black bg-[#b91c1c] rounded-full px-7">Cancelado</button>
        
            

        </div>
    </div>

    <div class="content ml-64 min-h-screen p-4">
        <div class="headercontent flex flex-wrap px-20 pt-10 mr-80">
            <span class="font-bold text-white text-[35px]">Processos</span>
        </div>
        <div class="searchbar bg-white mx-20 mt-7 mb-6 rounded-lg flex items-center mr-80">
            <ion-icon name="search-outline" class="px-3 text-black"></ion-icon>
            <input id="search" type="text" class="w-full p-2 rounded-lg" placeholder="Pesquisar por descrição ou nome do cliente...">
        </div>
        
        <!-- O container onde a tabela será injetada -->
        <div id="tabelaProcessos" class="row mx-20 mr-80"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script src="processos.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
        });
    </script>
</body>
</html>
