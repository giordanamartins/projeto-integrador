<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="font-[inter] bg-[#222222] text-white p-6">
<div id="sidebar-placeholder"></div>

    <!-- form -->
    <div class="ml-64 p-6">
        <form id="form_processo" class="bg-[#3f3f46] text-white p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold mb-4">Cadastro de Processo</h1>

        <div class="space-y-4">
            <div class="flex flex-wrap gap-4">
            <div class="flex flex-col w-24">
                <label class="mb-1">Código</label>
                <input type="text" class="p-2 rounded bg-[#222222] text-white" />
            </div>

            <div class="flex flex-col w-full md:w-1/2">
                <label class="mb-1">Advogado Responsável*</label>
                <select id="advogado" class="p-2 rounded bg-[#222222] text-white">
                <!-- pendente integração front-back -->
                </select>
            </div>

            <div class="flex flex-col w-full md:w-1/2">
                <label class="mb-1">Cliente*</label>
                <select id="cliente" class="p-2 rounded bg-[#222222] text-white">
                <!-- pendente integração front-back -->
                </select>
            </div>

            <div class="flex flex-col w-full">
                <label class="mb-1">Descrição do Processo*</label>
                <textarea id="descricao" rows="3" class="p-2 rounded bg-[#222222] text-white resize-none" placeholder="Informe a descrição do processo"></textarea>
            </div>

            <div class="flex flex-col w-full md:w-1/3">
                <label class="mb-1">Categoria*</label>
                <select id="categoria" class="p-2 rounded bg-[#222222] text-white">
                <!-- pendente integração front-back -->
                </select>
            </div>

            <div class="flex flex-col w-full md:w-1/3">
                <label class="mb-1">Valor a Pagar*</label>
                <input id="valor" type="number" class="p-2 rounded bg-[#222222] text-white" placeholder="R$ 0,00" />
            </div>

            <div class="flex flex-col w-full md:w-1/3">
                <label class="mb-1">Anexos</label>
                <input type="file" id="anexos" name="anexos" class="p-2 rounded bg-[#222222] text-white" multiple />
            </div>

            <div class="flex flex-col w-full">
                <label class="mb-1">Comentários</label>
                <textarea id="comentarios" rows="4" class="p-2 rounded bg-[#222222] text-white resize-none" placeholder="Escreva observações ou informações adicionais"></textarea>
            </div>
            </div>
        </div>

        <div class="flex flex-wrap gap-4">
            <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Salvar</button>
            <button type="button" class="border px-6 py-2 rounded text-black hover:bg-gray-300">Cancelar</button>
        </div>
        </form>
    </div>
<script src="novoProcesso.js"></script>
<script src="../sidebar/sidebarLoader.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadSidebar();
    });
</script>
</body>
</html>
