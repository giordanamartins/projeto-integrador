<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Visualizar Contrato</title>
</head>
<body class="font-[inter] bg-[#222222] text-white">
    <div id="sidebar-placeholder"></div>
    
    <div class="ml-64 p-6">
        <div class="bg-[#3f3f46] p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
            <h1 id="titulo-contrato" class="text-2xl font-bold mb-4">Carregando contrato...</h1>
            
            <div class="flex flex-col">
                <textarea 
                    id="contrato-texto" 
                    rows="25" 
                    class="p-4 rounded bg-[#2a2a2e] text-gray-200 resize-y placeholder-gray-400 w-full" 
                    readonly
                ></textarea>
            </div>

            <div class="flex flex-wrap gap-4">
                <button id="btn-copiar" class="bg-blue-600 px-6 py-2 rounded text-white hover:bg-blue-700 flex items-center gap-2">
                    <i class="ri-file-copy-line"></i> Copiar Texto
                </button>
                <button type="button" class="border px-6 py-2 rounded text-white hover:bg-[#222222]" onclick="history.back()">Voltar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script src="gerarContrato.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
        });
    </script>
</body>
</html>
