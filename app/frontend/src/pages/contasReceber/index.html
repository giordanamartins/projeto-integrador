<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Lançar Contas a Receber</title>
</head>
<body class="font-[inter] bg-[#222222] text-white p-6">

    <button id="openSidebarBtn" class="fixed top-4 left-4 z-50 w-10 h-10 flex items-center justify-center bg-red-950 text-white rounded-full lg:hidden shadow-md focus:outline-none focus:ring-2 focus:ring-red-950 transition duration-300">
        <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
    </button>

    <div id="sidebar-placeholder" class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40"></div>

    <!-- form -->
    <div class="ml-0 lg:ml-64 p-6">
        <form class="text-white bg-[#3f3f46] p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
            <h1 class="text-2xl font-bold mb-4">Contas a Receber</h1>

            <div class="space-y-4">
                <div class="flex flex-wrap gap-4">
                    <div class="flex flex-col w-24">
                        <label class="mb-1">Código</label>
                        <input type="text" class="p-2 rounded bg-[#222222] text-white" readonly />
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">
                        <label class="mb-1">Tipo*</label>
                        <select class="p-2 rounded bg-[#222222] text-white">
                            <option value="receber">Conta a Receber</option>
                            <option value="pagar">Conta a Pagar</option>
                        </select>
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">
                        <label class="mb-1">Valor*</label>
                        <input type="number" step="0.01" class="p-2 rounded bg-[#222222] text-white" placeholder="R$ 0,00" />
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">
                        <label class="mb-1">Cliente</label>
                        <select class="p-2 rounded bg-[#222222] text-white">
                            <!-- pendente integração front-back -->
                        </select>
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">
                        <label class="mb-1">Data de Vencimento*</label>
                        <input type="date" class="p-2 rounded bg-[#222222] text-white" />
                    </div>

                    <div class="flex flex-col">
                        <label class="mb-1">Recorrência</label>
                        <select class="p-2 rounded bg-[#222222] text-white">
                            <option value="">Nenhuma</option>
                            <option value="mensal">Mensal</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>

            <div>
                <h3 class="font-semibold mt-4 mb-2">Prévia das Parcelas</h3>
                <div id="previa-parcelas" class="bg-[#222222] p-4 rounded-md h-48 overflow-y-auto text-gray-300">
                    <!-- A prévia será gerada aqui -->
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Lançar Contas</button>
                <button type="button" class="border px-6 py-2 rounded" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script src="novaContaR.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { loadSidebar(); });
    </script>
</body>
</html>
