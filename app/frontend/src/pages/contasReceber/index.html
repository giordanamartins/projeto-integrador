<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Lançar Contas a Receber</title>
</head>
<body class="font-[inter] bg-[#222222] text-white">

    <div id="sidebar-placeholder"></div>

    <div class="ml-64 p-6">
        <form id="form-lancar-contas" class="bg-[#3f3f46] p-6 rounded-xl shadow-lg max-w-4xl mx-auto space-y-6">
            <h1 class="text-2xl font-bold mb-4">Lançamento de Contas a Receber</h1>
            
            <div>
                <label>Processo Vinculado</label>
                <!-- Este campo será preenchido automaticamente pelo JavaScript -->
                <input id="processo_info" type="text" class="p-2 w-full rounded bg-[#222222] text-gray-400" readonly>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="valor_total">Valor Total a Receber*</label>
                    <input id="valor_total" type="number" step="0.01" class="p-2 w-full rounded bg-[#222222]" required>
                </div>
                <div>
                    <label for="data_primeiro_vencimento">Data do 1º Vencimento*</label>
                    <input id="data_primeiro_vencimento" type="date" class="p-2 w-full rounded bg-[#222222]" required>
                </div>
                <div>
                    <label for="periodicidade">Periodicidade*</label>
                    <select id="periodicidade" class="p-2 w-full rounded bg-[#222222]" required>
                        <option value="unica">Parcela Única</option>
                        <option value="mensal" selected>Mensal</option>
                    </select>
                </div>
                <div>
                    <label for="numero_parcelas">Nº de Parcelas*</label>
                    <input id="numero_parcelas" type="number" value="1" min="1" class="p-2 w-full rounded bg-[#222222]" required>
                </div>
            </div>

            <div>
                <h3 class="font-semibold mt-4 mb-2">Prévia das Parcelas</h3>
                <div id="previa-parcelas" class="bg-[#222222] p-4 rounded-md h-48 overflow-y-auto text-gray-300">
                    <!-- A prévia será gerada aqui -->
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Lançar Contas</button>
                <button type="button" class="border px-6 py-2 rounded" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script src="novaContaR.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { loadSidebar(); });
    </script>
</body>
</html>
