<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="font-[inter] bg-[#222222] text-white p-6">

<!-- sidebar -->
<div class="fixed left-0 top-0 w-64 h-full bg-red-950 p-4">
    <div class="flex items-center pb-4 border-b border-b-gray-600 top-9 m-5 h-1/8">
        <img src="/app/frontend/src/assets/lucca.png" alt="logo" class="w-10 h-11 mr-3">
        <div class="user flex-col text-white left-3">
        <h1 class="font-bold">User</h1>
        <p class="font-light text-sm">Cargo</p>
    </div>
    </div>

    <ul class="text-white mt-8">
        <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
            <i class="ri-home-line mr-3"></i>
            <span>Home</span>
            </a>
        </li>
        <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                <i class="ri-auction-line mr-3"></i>
                <span>Processos</span>
            </a>
        </li>
        <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                <i class="ri-group-line mr-3"></i>
                <span>Clientes</span>
            </a>
        </li>
        <li class="mb-4 group">
               
            <a href="#" id="financeiro-toggle" class="flex items-center justify-between w-full py-2 px-4 hover:bg-gray-800 rounded-md">
                <div class="flex items-center">
                    <i class="ri-coins-line mr-3 text-lg"></i>
                    <span>Financeiro</span>
                </div>
                <i id="financeiro-arrow" class="ri-arrow-down-s-line"></i>
            </a>
            
            
            <ul id="financeiro-submenu" class="pl-8 mt-2 hidden">
                <li class="mb-2">
                    
                    <a href="../contasPagar/contas_pagar.html" class="text-gray-400 hover:text-white">Contas a Pagar</a>
                </li>
                <li class="mb-2">
                    <a href="../contasReceber/contas_receber.html" class="text-gray-400 hover:text-white">Contas a Receber</a>
                </li>
            </ul>
            </li>
        <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                <i class="ri-calendar-2-line mr-3"></i>
                <span>Agenda</span>
            </a>
        </li>
        <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                <i class="ri-file-chart-line mr-3"></i>
                <span>Relatórios</span>
            </a>
        </li>
        </ul>
</div>

<!-- form -->
<div class="ml-64 p-6">
  <form id="form_tarefa" class="bg-[#3f3f46] text-white p-6 rounded-xl shadow-lg max-w-5xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold mb-4">Tarefa</h1>

    <div class="flex flex-wrap gap-x-4 gap-y-4">
        <div class="flex flex-col w-24">
            <label class="mb-1">Código</label>
            <input type="text" class="p-2 rounded bg-[#222222] text-white" readonly />
        </div>

        <div class="flex flex-col flex-1 ">
            <label class="mb-1">Data/Hora*</label>
            <input id="data_hora" type="datetime-local" class="p-2 rounded bg-[#222222] text-white " required />
        </div>

        <div class="flex flex-col flex-1">
            <label class="mb-1">Usuário</label>
            <input id="user_codigo" class="p-2 rounded bg-[#222222] text-white" readonly>
        </input>
        </div>
    </div>

    <div class="flex flex-col">
        <label class="mb-1">Descrição</label>
        <textarea id="descricao" rows="3" class="p-2 rounded bg-[#222222] text-white resize-none" placeholder="Adicione a descrição da tarefa..."></textarea>
    </div>

    <div class="flex gap-4">
        <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Salvar</button>
        <button type="button" class="border px-6 py-2 rounded text-white hover:bg-[#222222]" onclick="history.back()">Cancelar</button>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="novaTarefa.js" defer></script>
</body>
</html>
