<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body class="font-[inter] bg-[#222222] text-white p-6">

        <!-- sidebar -->
        <div id="sidebar-placeholder"></div>
        

        <!-- form -->
        <div class="ml-64 p-6">
        <form id="form_tarefa" class="bg-[#3f3f46] text-white p-6 rounded-xl shadow-lg max-w-5xl mx-auto space-y-6">
            <h1 class="text-2xl font-bold mb-4">Tarefa</h1>

            <div class="flex flex-wrap gap-x-4 gap-y-4">
                <div class="flex flex-col w-24">
                    <label class="mb-1">Código</label>
                    <input type="text" class="p-2 rounded bg-[#222222] text-white" readonly />
                </div>

                <div class="flex flex-col flex-1 ">
                    <label class="mb-1">Data/Hora*</label>
                    <input id="data_hora" type="datetime-local" class="p-2 rounded bg-[#222222] text-white " required />
                </div>

                <div class="flex flex-col flex-1">
                    <label class="mb-1">Usuário</label>
                    <input id="user_codigo" class="p-2 rounded bg-[#222222] text-white" readonly>
                </input>
                </div>
            </div>

            <div class="flex flex-col">
                <label class="mb-1">Descrição</label>
                <textarea id="descricao" rows="3" class="p-2 rounded bg-[#222222] text-white resize-none" placeholder="Adicione a descrição da tarefa..."></textarea>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Salvar</button>
                <button type="button" class="border px-6 py-2 rounded text-white hover:bg-[#222222]" onclick="history.back()">Cancelar</button>
            </div>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="novaTarefa.js" defer></script>
        <script src="../sidebar/sidebarLoader.js" defer></script>
    </body>
</html>
