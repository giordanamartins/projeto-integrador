<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <title>Criar usuário</title>
</head>

    <body class="font-[inter] text-white">
    <main class="bg-[#C0C0C0] min-h-screen flex items-center justify-center">
        <!-- login container -->
        <section class="bg-[#661B20] flex rounded-2xl shadow-xl/40 max-w-3xl min-h-[600px]">
            <!-- form -->
            <div class="sm:w-1/2 px-16 gap-8 p-5 flex justify-center items-center flex-col">
                <h2 class="font-bold text-3xl mt-10 text-white">Criação de conta</h2>
                <p class="text-white font-bold">Bem vindo(a)!</p>
                <form id="form-novo-usuario">
                    <div class="mt-3">
                        <label class="font-bold" for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="">
                        <label class="font-bold for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="">
                        <label class="font-bold for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>
                    
                    <div class="">
                        <label class="font-bold for="tipo_usuario">Tipo de Usuário:</label>
                        <select  id="tipo_usuario" required>
                            <option value="">Selecione um tipo</option>
                            <option class="text-black" value="J">Assessor</option>
                            <option class="text-black" value="A">Advogado</option>
                        </select>
                    </div>

                    <div class="" id="campo-oab" style="display: none;">
                        <label class="font-bold for="numero_oab">Número da OAB:</label>
                        <input type="text" id="numero_oab">
                    </div>

                    <button class="cursor-pointer m-10 font-bold text-black bg-white rounded-2xl p-2" type="submit">Cadastrar Usuário</button>
                </form>
            </div>

            <!-- image -->
            <div class="hidden sm:flex w-1/2 bg-red-950 rounded-xl p-5 items-center justify-center px-10">
                <img src="../assets/logo-lucca-advocacia.png" alt="Lucca advocacia e assessoria">
            </div>
        </section>
    </main>
</body>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="novo_user.js" defer></script>
</html>
