<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <title>Criar usuário</title>
</head>
<body class="font-[inter] bg-[#222222] ">
    <div class="sidebar fixed left-0 top-0 w-64 h-full bg-red-950 p-4">
        <div class="flex items-center pb-4 border-b border-b-gray-600 top-9 m-5 h-1/8">
            <img src="../assets/lucca.png" alt="logo" class="w-10 h-11 mr-3"> <div class="user flex-col text-white left-3">
                <h1 class="font-bold">User</h1>
                <p class="font-light text-sm">Cargo</p>
            </div>
        </div>

        <ul class="text-white mt-8">
            <li class="mb-8 group">
                <a href="../home/index.html" class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                    <i class="ri-home-line mr-3"></i> <span>Home</span>
                </a>
            </li>
            <li class="mb-8 group">
                <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                    <i href="../processos/processos.html" class="ri-auction-line mr-3"></i>
                    <span>Processos</span>
                </a>
            </li>
            <li class="mb-8 group">
                <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                    <i class="ri-group-line mr-3"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="mb-4 group">
               
                <a href="#" id="financeiro-toggle" class="flex items-center justify-between w-full py-2 px-4 hover:bg-gray-800 rounded-md">
                    <div class="flex items-center">
                        <i class="ri-coins-line mr-3 text-lg"></i>
                        <span>Financeiro</span>
                    </div>
                    <i id="financeiro-arrow" class="ri-arrow-down-s-line"></i>
                </a>
                
                
                <ul id="financeiro-submenu" class="pl-8 mt-2 hidden">
                    <li class="mb-2">
                        
                        <a href="../contasPagar/contas_pagar.html" class="text-gray-400 hover:text-white">Contas a Pagar</a>
                    </li>
                    <li class="mb-2">
                        <a href="../contasReceber/contas_receber.html" class="text-gray-400 hover:text-white">Contas a Receber</a>
                    </li>
                </ul>
            </li>
            <li class="mb-8 group">
                <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                    <i class="ri-calendar-2-line mr-3"></i>
                    <span>Agenda</span>
                </a>
            </li>
            <li class="mb-8 group">
                <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
                    <i class="ri-file-chart-line mr-3"></i>
                    <span>Relatórios</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="ml-64 p-20">
        <form id="form-novo-usuario" class="text-white bg-[#3f3f46] p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
            <h1 class="text-2xl font-bold mb-4">Usuário</h1>
            <div class="mt-3">
                <label class="font-bold" for="nome">Nome:</label>
                <input type="text" class="ml-1 rounded bg-[#222222]" id="nome" required>
            </div>
            <div class="">
                <label class="font-bold for="email">Email:</label>
                <input type="email" class="ml-2 rounded bg-[#222222]" id="email" required>
            </div>
            <div class="">
                <label class="font-bold for="senha">Senha:</label>
                <input type="password" class="rounded bg-[#222222]" id="senha" required>
            </div>
            
            <div class="">
                <label class="font-bold for="tipo_usuario">Tipo de Usuário:</label>
                <select  id="tipo_usuario" required>
                    <option value="">Selecione um tipo</option>
                    <option class="text-black" value="J">Assessor</option>
                    <option class="text-black" value="A">Advogado</option>
                </select>
            </div>

            <div class="" id="campo-oab" style="display: none;">
                <label class="font-bold for="numero_oab">Número da OAB:</label>
                <input type="text" class="rounded bg-[#222222]" id="numero_oab">
            </div>

            <div class="flex flex-wrap gap-4 text-white">
            <button type="submit" class="bg-red-800 px-6 py-2 rounded  hover:bg-red-700">Salvar</button>
            <button type="button" class="border px-6 py-2 rounded  hover:bg-[#222222]">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="novo_user.js" defer></script>
</body>
