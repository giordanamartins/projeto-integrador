<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body class="font-[inter] bg-[#C0C0C0] text-black p-6">

  <!-- sidebar -->
  <div class="fixed left-0 top-0 w-64 h-full bg-red-950 p-4">
    <div class="flex items-center pb-4 border-b border-b-gray-600 top-9 m-5 h-1/8">
      <img src="/app/frontend/src/assets/lucca.png" alt="logo" class="w-10 h-11 mr-3">
      <div class="user flex-col text-white left-3">
        <h1 class="font-bold">User</h1>
        <p class="font-light text-sm">Cargo</p>
      </div>
    </div>

    <ul class="text-white mt-8">
          <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-home-line mr-3"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-auction-line mr-3"></i>
              <span>Processos</span>
            </a>
          </li>
          <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-group-line mr-3"></i>
              <span>Clientes</span>
            </a>
          </li>
          <li class="mb-8 group">
            <a href="#" class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-coins-line mr-3"></i>
              <span>Financeiro</span>
            </a>
          </li>
          <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-calendar-2-line mr-3"></i>
              <span>Agenda</span>
            </a>
          </li>
          <li class="mb-8 group">
            <a class="flex items-center py-2 px-4 hover:bg-gray-800 rounded-md">
              <i class="ri-file-chart-line mr-3"></i>
              <span>Relatórios</span>
            </a>
          </li>
        </ul>
  </div>

  <!-- forms -->
  <div class="ml-64 p-6">
    <form class="bg-white p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold mb-4">Cadastro de Cliente</h1>

      <div class="space-y-4">
        <h2 class="font-semibold text-lg">Dados cadastrais</h2>
        <div class="flex flex-wrap gap-4">
          <div class="flex flex-col w-20">
            <label class="mb-1">Código</label>
            <input type="text" class="p-2 rounded bg-gray-300 text-black" readonly/>
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Nome*</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="	Digite o nome completo" />
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label class="mb-1">Tipo de pessoa</label>
            <select class="p-2 rounded bg-gray-200 text-black">
              <option>Pessoa Física</option>
              <option>Pessoa Jurídica</option>
            </select>
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">CPF/CNPJ*</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Digite o CPF ou CNPJ" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">Data de Nascimento</label>
            <input type="date" class="p-2 rounded bg-gray-200 text-black" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">Telefone</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="(00) 00000-0000" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">E-mail</label>
            <input type="email" class="p-2 rounded bg-gray-200 text-black" placeholder="exemplo@dominio.com" />
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <h2 class="font-semibold text-lg">Endereço</h2>
        <div class="flex flex-wrap gap-4">
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">CEP</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Digite o CEP" />
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">UF</label>
            <select class="p-2 rounded bg-gray-200 text-black">
              <option value="RS">RS</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label class="mb-1">Cidade</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Digite a cidade" />
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label class="mb-1">Bairro</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Digite o bairro" />
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Logradouro</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Digite o logradouro"/>
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">Número</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Nº" />
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">Complemento</label>
            <input type="text" class="p-2 rounded bg-gray-200 text-black" placeholder="Apto, bloco, etc" />
          </div>
          <div class="flex flex-col w-full">
            <label class="mb-1">Comentários</label>
            <textarea rows="4" class="p-2 rounded bg-gray-200 text-black resize-none" placeholder="Escreva observações ou informações adicionais"></textarea>
        </div>
        </div>
      </div>

      <div class="flex flex-wrap gap-4">
        <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Salvar</button>
        <button type="button" class="border px-6 py-2 rounded text-black hover:bg-gray-300">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
