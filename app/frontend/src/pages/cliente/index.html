<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body class="font-[inter] bg-[#222222] text-white p-6">

  <div id="sidebar-placeholder"></div>

  <!-- forms -->
  <div class="ml-64 p-6">
    <form id="form_cliente" class="bg-[#3f3f46] text-white p-6 rounded-xl shadow-lg max-w-6xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold mb-4">Cadastro de Cliente</h1>

      <div class="space-y-4">
        <h2 class="font-semibold text-lg">Dados cadastrais</h2>
        <div class="flex flex-wrap gap-4">
          <div class="flex flex-col w-20">
            <label class="mb-1">Código</label>
            <input type="text" class="p-2 rounded bg-[#222222] text-white" readonly/>
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Nome*</label>
            <input id="nome" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite o nome completo" />
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label  class="mb-1">Tipo de pessoa</label>
            <select id="tipo_pessoa" class="p-2 rounded bg-[#222222] text-white">
              <option value="F">Pessoa Física</option>
              <option value="J">Pessoa Jurídica</option>
            </select>
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">CPF/CNPJ*</label>
            <input id="cpf_cnpj"  type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite o CPF ou CNPJ" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">Data de Nascimento</label>
            <input id="data_nascimento" type="date" class="p-2 rounded bg-[#222222] text-white" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">Telefone</label>
            <input id="telefone1" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="(00) 00000-0000" />
          </div>
          <div class="flex flex-col w-full md:w-1/3">
            <label class="mb-1">E-mail</label>
            <input id="email" type="email" class="p-2 rounded bg-[#222222] text-white" placeholder="exemplo@dominio.com" />
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <h2 class="font-semibold text-lg">Endereço</h2>
        <div class="flex flex-wrap gap-4">
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">CEP</label>
            <input id="cep" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite o CEP" />
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">UF</label>
            <select id="uf" class="p-2 rounded bg-[#222222] text-white">
              <option value="RS">RS</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label class="mb-1">Cidade</label>
            <input id="cidade" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite a cidade" />
          </div>
          <div class="flex flex-col w-full md:w-1/4">
            <label class="mb-1">Bairro</label>
            <input id="bairro" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite o bairro" />
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Logradouro</label>
            <input id="logradouro" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Digite o logradouro"/>
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">Número</label>
            <input id="numero" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Nº" />
          </div>
          <div class="flex flex-col w-full md:w-1/6">
            <label class="mb-1">Complemento</label>
            <input id="complemento" type="text" class="p-2 rounded bg-[#222222] text-white" placeholder="Apto, bloco, etc" />
          </div>
          <div class="flex flex-col w-full">
            <label class="mb-1">Comentários</label>
            <textarea id="comentario" rows="4" class="p-2 rounded bg-[#222222] text-white resize-none" placeholder="Escreva observações ou informações adicionais"></textarea>
        </div>
        </div>
      </div>

      <div class="flex flex-wrap gap-4">
        <button type="submit" class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700">Salvar</button>
        <button type="button" class="border px-6 py-2 rounded text-white hover:bg-[#222222]" onclick="history.back()">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="novoCli.js" defer></script>
  <script src="/app/frontend/src/pages/sidebar/sidebarLoader.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          loadSidebar();
      });
  </script>
</body>
</html>
