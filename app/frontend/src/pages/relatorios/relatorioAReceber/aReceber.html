<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Relatório - Contas a Receber</title>
</head>
<body class="font-[Inter] bg-[#1e1e1e] text-white">
    <div id="sidebar-placeholder"></div>

    <div class="content ml-64 p-10">
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-4xl font-bold">Relatório: Contas a Receber</h1>
                <p class="text-gray-400 text-sm mt-1" id="dataRelatorio"></p>
                <p class="text-gray-300 font-semibold mt-3">Quantidade de contas: <span id="qtdReg">0</span></p>
            </div>
            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-medium mt-2">
                <i class="ri-printer-line mr-2"></i> Imprimir
            </button>
        </header>

        <div id="tabelaCReceber" class="overflow-x-auto bg-[#2e2e2e] rounded-lg shadow-lg"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script src="aReceber.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
        });
    </script>
</body>
</html>
