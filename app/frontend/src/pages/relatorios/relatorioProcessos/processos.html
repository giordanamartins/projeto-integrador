<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Relatório - Processos</title>
</head>

<body class="font-[Inter] bg-[#1e1e1e] text-white">
    <div id="sidebar-placeholder"></div>
    <div class="content lg:ml-64 min-h-screen p-10 print-content">
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-4xl font-bold">Relatório: Processos em Andamento</h1>
                <p class="text-gray-400 text-sm mt-1" id="dataRelatorio"></p>
            </div>
            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-medium mt-2 no-print">
                <i class="ri-printer-line mr-2"></i> Imprimir
            </button>
        </header>

        <!-- NOVO: Filtro de Categoria -->
        <div class="flex justify-between items-center mb-6 no-print">
            <div class="flex items-center gap-4">
                <label for="filtro-categoria" class="font-semibold">Filtrar por Categoria:</label>
                <select id="filtro-categoria" class="p-2 rounded bg-[#3f3f46] text-white">
                    <option value="all">Todas as Categorias</option>
        
                </select>
            </div>
            <p class="text-gray-300 font-semibold">Quantidade de processos: <span id="qtdReg">0</span></p>
        </div>

        <div id="tabelaProcessos" class="overflow-x-auto bg-[#2e2e2e] rounded-lg shadow-lg"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="processos.js"></script>
    <script src="/sidebar/sidebarLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        loadSidebar();
        });
    </script>
</body>
</html>
