<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Categorias de Despesa</title>
</head>
<body class="font-[inter] bg-[#222222] ">
    <div id="sidebar-placeholder"></div>

    <div class="infos fixed right-20 top-15 bg-[#3f3f46] w-64 rounded-[1vw] h-full shadow-md">
        <div class="botoes py-2 px-3 flex-col justify-center items-center">
            <div id="bt_add" class="flex justify-center">
                <a href="index.html">
                    <button class="px-8 py-3.5 bg-[#2563eb] rounded-full text-[17px] text-white font-bold">+ Incluir Categoria</button>
                </a>
            </div>
            <div id="bt_del" class="flex justify-center mt-2.5">
                <button id="bt_excluir" class="cursor-pointer flex items-center bg-[#942023] px-15 py-3   rounded-full text-[19px] text-white font-bold">
                    <ion-icon class="mr-2" name="trash-outline"></ion-icon> Excluir
                </button>
            </div>
        </div>
        <div id="tools" class="border-t border-t-gray-600 mt-10 text-white text-center m-5 p-3">
            <button id="bt_clonar" class="cursor-pointer flex items-center px-5">
                <ion-icon class="mr-2" name="copy-outline"></ion-icon>Clonar categoria
            </button>

        </div>
        <div class="mt-20 registros font-bold text-center">
            <span class="text-red-500">Quantidade de categorias: </span>
            <div id="qtdReg" class="text-white">
            </div>
        </div>
    </div>

    <div class="content ml-84  min-h-screen p-4 ">
        <div class="headercontent flex flex-wrap px-20 pt-10 mr-20">
            <span class=" font-bold text-white text-[35px] ">Categorias de Despesas</span>
            <div class="w=64 flex-auto"></div>

        </div>
        <div class="searchbar bg-[#fffff] mx-20 mt-7 mb-6 bg-white rounded-lg flex items-center w-180">
            <ion-icon name="search-outline" class="px-3"></ion-icon>
            <input id="search" type="text" class="w-full">
        </div>
        <div id="tabelaCat" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="catDesp.js"></script>
    <script src="/app/frontend/src/pages/sidebar/sidebarLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
        });
    </script>
</body>
</html>
