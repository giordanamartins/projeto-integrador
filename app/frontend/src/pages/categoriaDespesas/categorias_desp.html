<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Categorias de Despesa</title>
  <style>
    @media (max-width: 1023px) {
      #sidebar-placeholder {
        display: none;
      }
    }
  </style>
</head>
<body class="font-[inter] bg-[#222222] text-white min-h-screen">

  <div id="sidebar-placeholder" class="hidden lg:block"></div>

  <div class="fixed top-20 right-5 w-64 h-full scroll- mr-2 bg-[#3f3f46] rounded-[1vw] shadow-md p-4 z-10">
    <div class="space-y-4">
      <div id="bt_add" class="flex justify-center">
        <a href="index.html" class="w-full">
          <button class="w-full py-3 bg-[#2563eb] rounded-full text-[17px] font-bold">+ Incluir Categoria</button>
        </a>
      </div>
      <div id="bt_del" class="flex justify-center">
        <button id="bt_excluir" class="w-full flex items-center justify-center bg-[#942023] py-3 rounded-full text-[17px] font-bold">
          <ion-icon name="trash-outline" class="mr-2"></ion-icon>Excluir
        </button>
      </div>

      <hr class="border-t border-gray-600 my-4" />

      <div class="text-center">
        <button id="bt_clonar" class="w-full flex items-center justify-center gap-2">
          <ion-icon name="copy-outline"></ion-icon>Clonar categoria
        </button>
      </div>

      <div class="mt-6 text-center font-bold">
        <p class="text-red-500">Quantidade de categorias:</p>
        <div id="qtdReg" class="mt-1"></div>
      </div>
    </div>
  </div>

  <main class="pt-10 px-4 lg:pl-64 lg:pr-80">
    <div class="flex flex-wrap justify-between items-center pl-8">
      <h1 class="text-[28px] md:text-[35px] font-bold mb-4">Categorias de Despesas</h1>
    </div>

    <div class="pl-8 pr-20">
      <div class="bg-white rounded-lg flex items-center px-5 py-2 mb-6 max-w-320 min-w-100 text-black shadow">
        <ion-icon name="search-outline" class="text-gray-600 mr-2"></ion-icon>
        <input id="search" type="text" class="w-full bg-transparent outline-none" placeholder="Buscar categoria...">
      </div>
    </div>
    <div id="tabelaCat" class="w-full"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="catDesp.js"></script>
  <script src="../sidebar/sidebarLoader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
    });
  </script>
</body>
</html>
