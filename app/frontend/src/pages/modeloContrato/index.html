<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body class="font-[inter] bg-[#222222] text-white p-6">

<div id="sidebar-placeholder"></div>

<div class="ml-64 p-6">
    <form id="form-modelo-contrato" class="bg-[#3f3f46] p-6 rounded-xl shadow-lg max-w-5xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold mb-4">Cadastro de Modelo de Contrato</h1>

    <div class="flex flex-col">
        <label class="mb-1">Texto do modelo*</label>
        <textarea
            id="texto-template"
            rows="10"
            class="p-3 rounded bg-[#222222] text-white resize-y placeholder-gray-400"
            placeholder="Digite aqui o conteúdo do modelo de contrato usando as variáveis selecionadas abaixo..."
            required
        ></textarea>
    </div>

    <div class="flex flex-col">
        <label class="mb-1">Variáveis Disponíveis (para usar no contrato)</label>
        <select
            id="dropdown-variaveis"
            class="p-2 rounded bg-[#222222] text-white"
        >
            <option value="">Selecione uma variável</option>
            <option value="{{nome_cliente}}">{{nome_cliente}}</option>
            <option value="{{cpf}}">{{cpf}}</option>
            <option value="{{descricao_processo}}">{{descricao_processo}}</option>
            <option value="{{valor}}">{{valor}}</option>
            <option value="{{categoria}}">{{categoria}}</option>
        </select>
        <p class="text-sm text-gray-300 mt-1">A variável será inserida no ponto atual do texto.</p>
    </div>


    <div class="flex flex-wrap gap-4">
        <button
            type="submit"
            class="bg-red-800 px-6 py-2 rounded text-white hover:bg-red-700"
        >
            Salvar
        </button>
        <button
            type="button"
            class="border border-white px-6 py-2 rounded text-white hover:bg-[#222222]"
            onclick="history.back()"
        >
            Cancelar
        </button>
    </div>
    </form>
</div>

<script src="novoModelo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../sidebar/sidebarLoader.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadSidebar();
    });
</script>
</body>
</html>
